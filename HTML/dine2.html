<html>
    <head>
            <title>Dine Booking form</title>
        </head>
        <body>
            <h1 align="center">Dine Booking</h1>
            <form>
            <table align="center" >
            <tr>
            <td><label >Visitor name:</label></td>
            <td><input type="text"  autofocus maxlength="20"/></td></tr>
            <tr><td><label >No. of customers:</label></td>
            <td><input type="number" max="9"/></td></tr>
            <tr><td><label>Contact no.:</label></td>
            <td><input type="tel"/></td></tr>
            <tr><td><label >Email:</label></td>
            <td><input type="email"/></td></tr>
            <tr><td><label>Type of food:</label></td>
            <td><input type="checkbox" value="South Indian" name="food1"> South Indian  
            <input type="checkbox" value="North Indian" name="food2"> North Indian
            <input type="checkbox" value="Chinese" name="food3"> Chinese
            <input type="checkbox" value="Western" name="food4"> Western</td></tr>
            <tr><td><label >Room status</label></td>
            <td><input type="radio" value="AC" name="food">AC
            <input type="radio" value="Non-AC" name="food">Non-AC </td></tr>
            <tr><td><label>Venu preferences:</label></td>
            <td><select>  
                <option value="none">--SELECT--</option>
                <option value="Arena">Arena</option>  
                <option value="Fiesta">Fiesta</option>  
                <option value="Vista">Vista</option>  
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option> 
                <option value="Oasis">Oasis</option> 
                <option value="Amoeba">Amoeba</option>
            </select></td></tr>
            <tr align="center" >
                <td colspan="2"><input type="Submit">
                <input type="reset">
                </td>
            </tr>
            <!-- <input type="button" value="Book" />
            <input type="reset" value="Reset">   -->
            </table>
        </form>
    </body>
</html>
