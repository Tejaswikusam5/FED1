<html>
<head>
<title>Dine Booking form</title>
    </head>
    <body >
        <center>
        <h1>Dine Booking</h1>
        <form >
            <label >Visitor name:</label>
            <input type="text"  autofocus maxlength="20"/><br><br>
            <label >No. of customers:</label>
            <input type="number" max="9"/><br><br>
            <input type="number" max="9"/><br><br>
            <label>Contact no.:</label>
            <input type="tel"/><br><br>
            <label >Email:</label>
            <input type="email"/><br><br>
            <label>Type of food:</label>
            <input type="checkbox" value="South Indian" name="food1"> South Indian  
            <input type="checkbox" value="North Indian" name="food2"> North Indian
            <input type="checkbox" value="Chinese" name="food3"> Chinese
            <input type="checkbox" value="Western" name="food4"> Western
            <br><br>
            <label >Room status</label>
            <input type="radio" value="AC" name="food">AC
            <input type="radio" value="Non-AC" name="food">Non-AC <br><br>
            <label>Venu preferences:</label>
            <select>  
                <option value="none">--SELECT--</option>
                <option value="Arena">Arena</option>  
                <option value="Fiesta">Fiesta</option>  
                <option value="Vista">Vista</option>  
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>  
                <option value="Oasis">Oasis</option>  
                <option value="Amoeba">Amoeba</option>
            </select><br><br>
            <input type="button" value="Book" />
            <input type="reset" value="Reset">  
        </form>
        </center>
    </body>
</html>
